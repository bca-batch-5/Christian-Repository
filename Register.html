<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Mockup Test</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/register.css">
  </head>
  <body>
    <div class="first-border">
      <div class="left-border">
        <div class="left-border-image">
          <h1 class="left-text">Book is a window to the world</h1>
        </div>
      </div>
      <div class="right-border">
        <div class="image-border">
          <img src="./assets/Book.png" alt="logo book" class="image-book" />
        </div>
        <div class="login-border">
          <h2 class="text-login">Register</h2>
          <p class="article-login">
            <b> Welcome Back, Please Register to your account </b>
          </p>
        </div>
        <!-- bagian form -->
        <div>
          <form>
            <div class="form-border">
              <!-- form div -->
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control form-input"
                  id="floatingInput"
                  placeholder="Username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control form-input"
                  id="floatingInput"
                  placeholder="Full Name"
                />
                <label for="floatingInput">Full Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control form-input"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control form-input"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <!-- Remember me and Forget Password -->
              <div class="select-border">
                <div>
                  <input type="checkbox" id="rememberMe" class="box-remember" />
                  <label for="rememberMe" class="text-remember"
                    >Remember me</label
                  >
                </div>
                <div>
                  <p>
                    <a href="#" class="text-forgot"><b>Forget Password</b></a>
                  </p>
                </div>
              </div>
              <!-- Login Register -->
              <div class="border-tombol">
                <div class="border-login">
                 <button type="reset" class="btn-register-signUp">Sign up</button>
                </div>
                <div>
                  <a href="index.html" class="btn-signUp">Login</a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="border-footer">
          <div class="first-text">
            <p>By signing up, you agree to Book's</p>
          </div>
          <div>
            <p>
              <a href="#" class="second-text">Terms and Conditions</a>
              <span class="and">&</span>
              <a href="#" class="second-text">Privacy Policy</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
